{% if messages %}
<div class="messages text-center">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}" {% endif %}>
        {{ message }}
</div>
{% endfor %}
</div>
{% endif %}

<script>
    window.setTimeout(function () {
        $(".messages").fadeTo(400, 0).slideUp(400, function () {
            $(this).remove();
        });
    }, 3000)
</script>
