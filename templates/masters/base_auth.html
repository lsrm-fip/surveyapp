{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Survey Resiliensi Mahasiswa Unimed
        {% block title %}
        {% endblock %}
    </title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'build/css/style.css' %}" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">

    <main id="main-auth" class="main">

        {% block content %}

        {% endblock %}

    </main><!-- End #main -->

    <footer class="footer mt-auto">
        <div class="copyright">&copy; <strong><span>2023</span></strong>. Layanan Survey Resiliensi Mahasiswa
            Universitas Negeri
            Medan</div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <script src="assets/vendor/echarts/echarts.min.js"></script>
    <script src="assets/vendor/quill/quill.min.js"></script>
    <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
